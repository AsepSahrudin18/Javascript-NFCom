<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 6 Javascript | Asep Sahrudin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="table-responsive-md">
      <h4 align="center" class="pt-5">Table Intensitas Gempa Bumi</h4>
      <table class="table-bordered" cellpadding="12" align="center">
        <thead>
          <tr class="bg-primary text-light">
            <th>No</th>
            <th>Lokasi</th>
            <th>Skala</th>
            <th>Dampak</th>
          </tr>
        </thead>
        <tbody id="tbl_gempa"></tbody>

        <script>
          let no = 1;

          class Gempa {
            constructor(lokasi, skala, dampak) {
              this.lokasi = lokasi;
              this.skala = skala;
              this.dampak = dampak;
            }

            getDampak() {
              if (this.skala <= 2) this.dampak = "Tidak terasa";
              else if (this.skala > 2 && this.skala <= 4)
                this.dampak = "Bangunan retak retak";
              else if (this.skala > 4 && this.skala <= 6)
                this.dampak = "Bangunan roboh";
              else if (this.skala > 6)
                this.dampak = "Bangunan roboh dan berpotensi tsunami";
              else this.dampak = "";

              return this.dampak;
            }

            infoGempa() {
              document.write(`<tr >
          <td>${no++}</td>
          <td>${this.lokasi}</td>
          <td>${this.skala}</td>
          <td>${this.getDampak()}</td>
        </tr>
        `);
            }
          }

          //   membuat object
          dampak1 = new Gempa("Jakarta", 5);
          dampak2 = new Gempa("Depok", 4);
          dampak3 = new Gempa("Garut", 7);
          dampak4 = new Gempa("Bandung", 8);
          dampak5 = new Gempa("Padang", 10);
          dampak6 = new Gempa("Lampung", 3);
          dampak7 = new Gempa("Aceh", 5);
          dampak8 = new Gempa("Palembang", 9);
          dampak9 = new Gempa("Medan", 7);
          dampak10 = new Gempa("Bekasi", 8);

          dampak1.infoGempa();
          dampak2.infoGempa();
          dampak3.infoGempa();
          dampak4.infoGempa();
          dampak5.infoGempa();
          dampak6.infoGempa();
          dampak7.infoGempa();
          dampak8.infoGempa();
          dampak9.infoGempa();
          dampak10.infoGempa();
        </script>
      </table>
    </div>
  </body>
</html>
